    <script type="text/javascript">
    $(function() {
        $('#menuTrigger').on('click', function(event) {
            event.preventDefault();
            var menuid = $(this).attr('href');
            $(document).find(menuid).toggle('fast');
            console.log(menuid);
        })
    })

    document.addEventListener('deviceready', onDeviceReady, false);
    function onDeviceReady (argument) {
      searchContact();
    }

    var citems = [];
    function onSuccess(contacts) {
        alert('Found ' + contacts.length + ' contacts.');
        for (var i = 0; i < contacts.length; i++) {
            var item = '<div class="list"><img src="'+contacts[i].photos+'" class="list-icon" alt=""><span class="list-title">'+contacts[i].name.formatted+'</span></div>';
            citems.push(item);
        };
        $("#contactList").html(citems.join(''));
    };

    function onError(contactError) {
        alert('Some error occured!');
    };

    function searchContact () {
        var options = new ContactFindOptions();
        options.filter = "";
        options.multiple = true;
        // options.desiredFields = [navigator.contacts.fieldType.id];
        options.hasPhoneNumber = true;
        var fields = [navigator.contacts.fieldType.name, navigator.contacts.fieldType.photos,navigator.contacts.fieldType.emails];
        navigator.contacts.find(fields, onSuccess, onError, options);
    }
    


    </script>
